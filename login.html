<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="brand">Myflick</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">about</a>
        </div>
    </div>

    <main class="login-page">
        <form id="loginForm" class="login-card" autocomplete="off">
            <h1>Sign In</h1>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />

            <label for="password">Password</label>
            <div class="pw-wrap">
                <input id="password" name="password" type="password" placeholder="Password" required />
                <button type="button" class="pw-toggle" aria-label="Toggle password">Show</button>
            </div>

            <div class="login-row">
                <label class="checkbox">
                    <input type="checkbox" name="remember" />
                    Remember me
                </label>
                <a class="small-link" href="forgot.html">Forgot?</a>
            </div>

            <button type="submit" class="primary-btn">Login</button>

            <p class="muted">Belum punya akun? <a href="register.html">register</a></p>
        </form>
    </main>
</body>
</html>
