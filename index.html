<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myflick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="brand">Myflick</div>
        <div class="menu">
            <a href="about.html">About This Web</a>
            <a href="login.html">Login</a>

    <!-- Slider -->
    <h2>Trending Movie</h2>
        <section class="trending-movie-slider">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1"
                        src="asset/trend/avenger 1.jpg"    
                    alt="Avengers">
                    <img id="slide-2" 
                        src="asset/trend/avenger age of ultron.jpg"
                            alt="Avengers age of ultron">
                    <img id="slide-3"
                        src="asset/trend/avenger civil war.jpeg"
                            alt="Avengers Civil War">
                    <img id="slide-4" 
                        src="asset/trend/avenger infinity war.jpeg"
                            alt="Avengers Infinity War">
                    <img id="slide-5"
                        src="asset/trend/avenger endgame pster.jpg"
                            alt="Avengers End Game">
                    <img id="slide-6" src="asset/trend/avenger doomday.jpeg"
                            alt="Avengers Doomday">
                </div>
                <div class="slide-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                    <a href="#slide-5"></a>
                    <a href="#slide-6"></a>
                </div>
            </div>
        </section>
