<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myflick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->

        <div class="brand">Myflick</div>
        <div class="menu">
            <a href="about.html">About This Web</a>

    <!-- Slider -->
    <h2>Trending Movie</h2>

        <div class="slide active"><img src="asset/trend/civil war poster.jpg" alt="Trending 1"></div>

            </figure>
