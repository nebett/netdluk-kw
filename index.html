<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myflick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="brand">Myflick</div>
        <div class="search-bar">
            <input type="text" placeholder="Search movies">
        </div>
        <div class="menu">
            <a href="about.html">About This Web</a>
        </div>
    </div>

    <!-- Slider -->
    <h2>Trending Movie</h2>
    <div class="trending-slider">
        <div class="slide active"><img src="asset/trend/civil war poster.jpg" alt="Trending 1"></div>
        <div class="slide"><img src="asset/trend/engame poster.jpg" alt="Trending 2"></div>
        <div class="slide"><img src="asset/trend/civil war poster.jpg" alt="Trending 3"></div>
    </div>

    <!-- Random Movie -->
    <h2>Random Movie</h2>
    <div class="horizontal-scroll">
        <div class="movie-grid">
            <div class="item"> <img src="asset/random/ben10 poster.jpeg" alt="Ben10">
            </div>
            <div class="item"> <img src="asset/random/conan poster.jpg" alt="Detectif conan">
            </div>
            <div class="item"> <img src="asset/random/demon slayer poster.webp" alt="Demon Slayer">
            </div>
            <div class="item"> <img src="asset/random/haikyu.jpg" alt="haikyu">
            </div>
            <div class="item"> <img src="asset/random/hajime no ippo poster.jpg" alt="Hajime No ippo">
            </div>
            <div class="item"> <img src="asset/random/jjkposter.jpg" alt="Jujutsu Kisen">
            </div>
            <div class="item"> <img src="asset/random/naruot poster.jpg" alt="Naruto">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
